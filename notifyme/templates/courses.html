{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class='form-class'>
    <form method='POST' action='.' enctype="multipart/form-data">{% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control form-control1"  name='ins' required placeholder="Type your name">
            <input type="text" class="form-control form-control1"  name='cou' required placeholder="Type your course">
            <input type="text" class="form-control form-control1"  name='cid' required placeholder="Type your course ID">
            <input type="text" class="form-control form-control1"  name='sk' required placeholder="Type your secret key">
            <button type="submit" class="btn submit1">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
